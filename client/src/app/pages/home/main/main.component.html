<main class="content">
	<div class="main-block">
		<!-- !INPUT -->
		<div class="main-write" [class.bg-0]="hs.writingBlockBg == 0" [class.bg-1]="hs.writingBlockBg == 1"
			[class.bg-2]="hs.writingBlockBg == 2" [class.bg-3]="hs.writingBlockBg == 3"
			[class.bg-4]="hs.writingBlockBg == 4" [class.bg-5]="hs.writingBlockBg == 5"
			[class.bg-6]="hs.writingBlockBg == 6">
			<div class="main-write__container" [class.writeNotate]="!hs.writing">
				<!-- title -->
				<div class="main-write__field ">
					<pre class="main-write__title pre-tag" #topicTitle contenteditable="true" [textContent]="hs.title"
						(blur)="hs.title=topicTitle.innerText" data-text="Title">
				</pre>
				</div>
				<!-- description -->
				<div class="main-write__field">
					<pre class="main-write__description pre-tag" #topicDescription contenteditable="true"
						[textContent]="hs.description" (blur)="hs.description=topicDescription.innerText"
						data-text="Note text..">
					</pre>
					<!-- icon -->
					<div class="settings-items click-out" [class.writeNotate]="!hs.writing">
						<div class="settings-items__item info click-out">
							<img class="image" src="assets/icon/notification.svg" alt="">
						</div>
						<div class="settings-items__item info click-out">
							<img class="image" src="assets/icon/more.svg" alt="">
						</div>
						<div (click)="hs.writingChangeColor()" class="settings-items__item info click-out">
							<img class="image" src="assets/icon/palitra.svg" alt="">
						</div>
						<div class="settings-items__item info click-out" (click)="Undo()">
							<img class="image" src="assets/icon/arrow-left.svg" alt="">
						</div>
						<div class="settings-items__item info click-out" (click)="Redo()">
							<img class="image" src="assets/icon/arrow-right.svg" alt="">
						</div>
						<div class="settings-items__item info">
							<img class="trash" src="assets/icon/trash.svg" alt="">
						</div>
					</div>
				</div>

			</div>
		</div>


		<!--?Fixer Notate -->
		<h1>FIXED</h1>	
		<div class="main-notate">
			<ng-container *ngFor="let notate of hs.userNotates">
				<main-notate *ngIf="notate.fixed" class="main-notate__component" [notate]="notate">
				</main-notate>
			</ng-container>
		</div>


		<!--?Simple Notate -->
		<h1>Simple</h1>	

		<div class="main-notate">
			<ng-container *ngFor="let notate of hs.userNotates">
				<main-notate *ngIf="!notate.fixed" class="main-notate__component" [notate]="notate">
				</main-notate>
			</ng-container>
		</div>


	</div>
</main>
