<main class="content">
	<div class="main-block">
		<!-- !INPUT -->
		<div class="main-write">
			<div class="main-write__container" [class.writeNotate]="!hs.writing">
				<!-- title -->
				<div class="main-write__field ">
					<pre class="main-write__title pre-tag" #topicTitle contenteditable="true" [textContent]="hs.title"
						(blur)="hs.title=topicTitle.innerText" data-text="Title">
				</pre>
				</div>
				<!-- description -->
				<div class="main-write__field">
					<pre class="main-write__description pre-tag" #topicDescription contenteditable="true" [textContent]="hs.description"
						(blur)="hs.description=topicDescription.innerText" data-text="Note text..">
				</pre>
				</div>
			</div>
		</div>

		<!-- !BOX NOTATE -->
		<div class="main-notate notate">
			<div class="notate__item" (click)="hs.notateEdit(notate)" *ngFor="let notate of hs.userNotates">
				<!-- title -->
				<div class="notate__title">
					{{notate.title}} 
				</div>
				<!-- title -->
				<div class="notate__description">
					{{notate.description}}
				</div>
			</div>
		</div>

		<pre>asdassa</pre>

	</div>
</main>
