<main class="content">
	<div class="main-block">
		<!-- <button (click)="createNotates()">create</button> -->
		<div class="main-write">
			<div class="main-write__container" [class.writeNotate]="!hs.writing">
				<!-- title -->
				<mat-form-field  class="main-write__field" 
				 appearance="fill">
					<textarea [(ngModel)]="title" name="title" placeholder="Title" class="main-write__textarea" matInput
						cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
						cdkAutosizeMaxRows="26"></textarea>
				</mat-form-field>
				<!-- description -->
				<mat-form-field class="main-write__field" appearance="fill">
					<textarea class="main-write__textarea" [(ngModel)]="description" name="description"
						placeholder="Notate..." matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
						cdkAutosizeMinRows="1" cdkAutosizeMaxRows="26"></textarea>
				</mat-form-field>
			</div>

		</div>

		<div class="main__info">

			<div class="notate" *ngFor="let notate of userNotates">
				<div class="notate__title">{{notate.title}} </div>
				<div class="notate__description">{{notate.description}}</div>
			</div>
		</div>


	</div>
</main>
