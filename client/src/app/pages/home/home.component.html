<!-- modal -->
<app-loggout-modal *ngIf="hs.showLoggoutModal"></app-loggout-modal>
<div class="wrapper">
	<div class="page">

		<div class="content">
			<!-- ? HEADER -->
			<header class="content-header">
				<div class="content-burger">
					<button class="content-burger__button icon">
						<img src="assets/header/burger.svg" alt="Burger">
					</button>
					<a href="#" class="content-burger__logo">
						<img src="assets/header/logo.png" alt="Logo">
						<span>Keep</span>
					</a>
				</div>
				<div class="content-search">
					<form class="content-form">
						<button class="content-search__img content-search__start">
							<img src="assets/header/loop.svg" alt="">
						</button>
						<input class="content-search__input" type="text" placeholder="Поиск">
						<button class="content-search__img content-search__end">
							<img src="assets/header/cross.svg" alt="">
						</button>
					</form>
					<div class="content-icons">
						<button class="bg-gray icon none"><img src="assets/header/ref.svg" alt=""></button>
						<button class="bg-gray icon none"><img src="assets/header/status.svg" alt=""></button>
						<button class="bg-gray icon none"><img src="assets/header/sett.svg" alt=""></button>
					</div>
				</div>
				<div class="content-settings">
					<button class="bg-gray icon none"><img src="assets/header/service.svg" alt=""></button>
					<button class="bg-gray icon" (click)="hs.showLoggoutModal = true"><img src="assets/header/avatar.svg" alt=""></button>
				</div>
			</header>
			<!-- ? SIDEBAR -->
			<aside class="content-aside">
				<nav class="nav">
					<div class="nav-container">
						<div class="nav-list">
							<div role="button" class="nav-list__icon hover-color">
								<img src="assets/aside/check.svg" alt="">
								<span class="nav-list__text"> Notate </span>
							</div>
							<div role="button" class="nav-list__icon">
								<img src="assets/aside/notification.svg" alt="">
								<span class="nav-list__text"> Notifications </span>
							</div>
							<div role="button" class="nav-list__icon">
								<img src="assets/aside/change.svg" alt="">
								<span class="nav-list__text"> Changes </span>
							</div>
							<div role="button" class="nav-list__icon">
								<img src="assets/aside/archive.svg" alt="">
								<span class="nav-list__text"> Archives </span>
							</div>
							<div role="button" class="nav-list__icon">
								<img src="assets/aside/trash.svg" alt="">
								<span class="nav-list__text"> Trash </span>
							</div>
						</div>
						<!-- <div class="nav-license">
							<a href="https://ssl.gstatic.com/keep/licenses/web_client_licenses.txt" target="_blank" class="nav-license__link" tabindex="0">Лицензии открытого ПО</a>
						</div> -->
					</div>
				</nav>
			</aside>
			<!-- ?Main -->
			<main class="content-main">
				<div class="main-block">
					<input [(ngModel)]="title" name="title" type="text" placeholder="Title">
					<input [(ngModel)]="description" name="description" type="text" placeholder="Notate...">
					<button (click)="createNotates()">create</button>

					<div *ngFor="let archs of hs.arturka">{{archs | json}}</div>
				</div>
			</main>
		</div>
	</div>
</div>
